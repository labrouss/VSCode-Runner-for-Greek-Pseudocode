name: Build VSIX

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      # ------------------------------------------------------------------
      # INSERT ASSET DOWNLOAD STEPS HERE (Check indentation carefully!)
      # ------------------------------------------------------------------
      - name: Set target directory for executables
        id: config_download
        run: |
          echo "ASSET_DIR=src/bin" >> $GITHUB_OUTPUT 
          mkdir -p src/bin
          
      - name: Download Interpreter Assets
        uses: robinraju/release-downloader@v1.9
        with:
          repository: 'labrouss/Python-Greek-Pseudocode-Interpreter' 
          tag: 'latest' 
          destination: ${{ steps.config_download.outputs.ASSET_DIR }} 
          token: ${{ secrets.GH_PAT_DOWNLOADER }} 
          fileName: "interpreter-linux,interpreter-macos,interpreter.exe,interpreter.py" 
          latest: true
      # ------------------------------------------------------------------
      
      - name: Compile TypeScript
        run: npm run compile
        
      - name: Install vsce
        run: npm install -g @vscode/vsce
        
      - name: Package extension
        run: vsce package --allow-missing-repository
        
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: '*.vsix'
          retention-days: 30
          
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: '*.vsix'
          draft: false
          prerelease: false
          generate_release_notes: true
