name: Build VSIX

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      # ------------------------------------------------------------------
      # DIRECT DOWNLOAD STEPS using curl
      # ------------------------------------------------------------------
      - name: Create target directory and define base URL
        id: config_download
        run: |
          echo "ASSET_DIR=src/bin" >> $GITHUB_OUTPUT 
          mkdir -p src/bin
          # Define the base URL for downloads
          echo "BASE_URL=https://github.com/labrouss/Python-Greek-Pseudocode-Interpreter/releases/latest/download" >> $GITHUB_OUTPUT

      - name: Download all assets via direct URL
        run: |
          ASSET_DIR=${{ steps.config_download.outputs.ASSET_DIR }}
          BASE_URL=${{ steps.config_download.outputs.BASE_URL }}

          echo "Downloading interpreter-linux..."
          curl -sSL -o $ASSET_DIR/interpreter-linux $BASE_URL/interpreter-linux

          echo "Downloading interpreter-macos..."
          curl -sSL -o $ASSET_DIR/interpreter-macos $BASE_URL/interpreter-macos

          echo "Downloading interpreter.exe..."
          curl -sSL -o $ASSET_DIR/interpreter-win.exe $BASE_URL/interpreter.exe

          echo "Downloading interpreter.py..."
          curl -sSL -o $ASSET_DIR/interpreter.py $BASE_URL/interpreter.py
          
          echo "Verification:"
          ls -l $ASSET_DIR
          
      # ------------------------------------------------------------------
      
      - name: Compile TypeScript
        run: npm run compile
        
      - name: Install vsce
        run: npm install -g @vscode/vsce
        
      - name: Package extension (Now includes downloaded assets in src/bin)
        run: vsce package --allow-missing-repository
        
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: '*.vsix'
          retention-days: 30
          
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: '*.vsix'
          draft: false
          prerelease: false
          generate_release_notes: true
