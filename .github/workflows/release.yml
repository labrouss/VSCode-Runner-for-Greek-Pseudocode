name: Build VSIX

on:
  push:
    branches: [ main, master ] 
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ] 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      # --- NEW DOWNLOAD STEPS ---
      - name: Set target directory
        id: config_download
        run: |
          echo "ASSET_DIR=src/bin" >> $GITHUB_OUTPUT 
          mkdir -p src/bin
          
      - name: ðŸ“¥ Download Assets from Interpreter Repo (Repo A)
        uses: robinraju/release-downloader@v1.9
        with:
          repository: 'labrouss/Python-Greek-Pseudocode-Interpreter' 
          tag: 'latest' 
          # FIX: Check if 'destination' is the correct replacement for 'dest'
          destination: ${{ steps.config_download.outputs.ASSET_DIR }} 
          # The GH_PAT_DOWNLOADER secret must have 'repo' scope and be valid.
          token: ${{ secrets.GH_PAT_DOWNLOADER }} 
          fileName: "interpreter-linux,interpreter-macos,interpreter.exe,interpreter.py" 
          latest: true
          # The following inputs are defaults, but keeping them here for clarity is fine
          # preRelease: false
          # tarBall: false
          # zipBall: false
          # extract: false
      # --- END NEW DOWNLOAD STEPS ---
        
      - name: Compile TypeScript
        run: npm run compile
        
      - name: Install vsce
        run: npm install -g @vscode/vsce
        
      - name: Package extension (Now includes downloaded assets in src/bin)
        run: vsce package --allow-missing-repository
        
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: '*.vsix'
          retention-days: 30
          
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: '*.vsix'
          draft: false
          prerelease: false

